<!DOCTYPE html>
<html>
<head>
	<title>Auth</title>
	<script type='text/javascript' src='jquery.min.js'></script>
	<script type='text/javascript' src='jquery.blockUI.js'></script>
	<style> 
		html { margin: 0; padding: 0; font-family: sans-serif; }
		h1 { font-size: 14px; }
		
	</style>
	<script type='text/javascript'>
			
	$(document).ready(function() {
		$(document).on('click', '#janrainProviderPages li', function () {
			$.blockUI({ css: { 
						border: 'none', 
						padding: '5px', 
						backgroundColor: '#000', 
						'-webkit-border-radius': '10px', 
						'-moz-border-radius': '10px', 
						opacity: .5, 
						color: '#fff' 
			} });			
		});
	});
			
	(function() {
		if (typeof window.janrain !== 'object') window.janrain = {};
		window.janrain.settings = {};

		janrain.settings.tokenUrl = '$TOKEN_URL$';
		janrain.settings.popup = false;
		janrain.settings.type = 'embed';
		janrain.settings.forceReauth = $FORCE_REAUTH$;
		janrain.settings.linkClass = 'engageLink';
			
		function isReady() { janrain.ready = true; };
		if (document.addEventListener) {
			document.addEventListener('DOMContentLoaded', isReady, false);
		} else {
			window.attachEvent('onload', isReady);
		}
	
		var e = document.createElement('script');
		e.type = 'text/javascript';
		e.id = 'janrainAuthWidget';
	
		if (document.location.protocol === 'https:') {
			e.src = 'https://rpxnow.com/js/lib/$APP_NAME$/engage.js';
		} else {
			e.src = 'http://widget-cdn.rpxnow.com/js/lib/$APP_NAME$/engage.js';
		}
	
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(e, s);
	})();
	
	</script>
</head>
<body scroll='no'>
	<div id='janrainEngageEmbed'></div>
</body>
</html>
